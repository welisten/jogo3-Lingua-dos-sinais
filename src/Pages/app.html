<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3</title>
    <!-- phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
    <!-- font-awesome - 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- JS -->
    <script type="module" src="../Constants/gameData.js"></script>
    <script type="module" src="../JavaScript/pre.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/preload.css">
</head>
<body>
    <div id="logoContainer">
        <div class="logo">
            <img src="../Assets/imgs/general/char1.png" alt="logo" id="char_1" style="z-index: 2;">
            <img src="../Assets/imgs/general/bg_ring.png" alt="background" id="bg_ring" style="z-index: 1;">
       </div>
    </div>
    <div id="gameContainer" class="inactive">
        <div class="hm-c container top">
            <div class="hm-logo">
                <img src="../Assets/imgs/general/earth.png" alt="crianças dando a mão atravéz do globo"  class="lg-earth">
                <img src="../Assets/imgs/general/clouds_gif.gif" alt="nuvens" class="lg-clouds cl-1">
                <img src="../Assets/imgs/general/clouds_gif.gif" alt="nuvens" class="lg-clouds cl-2">
            </div>
            <div class="hm-title">
                <img src="../Assets/imgs/general/title.png" alt="vamos librar" class="title">
            </div>
        </div>
        <div class="hm-c container botton">
            <div class="hm-menu container">
                <button class="btn hm-btn" id="hm-lettersBtn">alfabeto</button>
                <button class="btn hm-btn"id="hm-wordsBtn">palavras</button>
            </div>
            <img src="../Assets/imgs/general/hand.png" alt="mão" class="hand h-1">
            
            <div class="wrapper">
                <img src="../Assets/imgs/general/hand.png" alt="mão" class="hand h-2">
            </div>

        </div>
        <div class="gameControls container">
            <button class="btn controls" id="muteBtn"><i class="fa-solid fa-volume-xmark"></i></button>
            <button class="btn controls" id="LightBtn"><i class="fa-regular fa-sun"></i></button>
        </div>
        <div class="bg"></div>
    </div>
</body>
</html>
