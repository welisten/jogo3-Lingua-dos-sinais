<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3</title>
    <!-- phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
    <!-- font-awesome - 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- JS -->
    <script type="module" src="../Constants/gameData.js"></script>
    <script type="module" src="../JavaScript/pre.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/preload.css">
</head>
<body>
    <div id="logoContainer">
        <div class="logo">
            <img src="../Assets/imgs/general/char1.png" alt="logo" id="char_1" style="z-index: 2;">
            <img src="../Assets/imgs/general/bg_ring.png" alt="background" id="bg_ring" style="z-index: 1;">
       </div>
    </div>
    <div id="popUpMessage"><div class="popupText"><p></p></div></div>
    <div id="gameContainer" class="inactive lt">
        <div class="container bg-gifs">
            <img class="bg-gifs-clouds bg-c1" src="./../Assets/imgs/general/clouds_gif.gif" alt="nuvens">
            <img class="bg-gifs-clouds bg-c2" src="./../Assets/imgs/general/clouds_gif.gif" alt="nuvens">
            <img class="bg-gifs-sun" src="./../Assets/imgs/general/sun_gif.gif" alt="sol">
            <button class="btn bg-homeBtn">
                <img class="bg-gifs-home" src="./../Assets/imgs/general/home.gif" alt="home">
            </button>
        </div>
        <div class="lt-header container">
            <form class="lt-hd-search btn">
                <input type="text" class="lt-hd-searchBar" placeholder="digite uma letra">
                <button type="submit" class="lt-hd-searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="lt-hd-nav container">
                <div class="hd-nav-filters container">
                    <div class="ft-btn-container btn">
                        <input class="ft-btn-rd"  type="radio" name="group" id="todos" value="todos" checked>
                        <label for="todos" class="filterBtn ">todos</label>
                    </div>
                    <div class="ft-btn-container btn">
                        <input class="ft-btn-rd" type="radio" name="group" id="vogais" value="vogais" >
                        <label for="vogais" class="filterBtn ">vogais</label>
                    </div>
                    <div class="ft-btn-container btn">
                        <input class="ft-btn-rd" type="radio" name="group" id="consoantes" value="consoantes">
                        <label for="consoantes" class="filterBtn ">consoantes</label>
                    </div>
                </div>
                <img class="hd-nav-char2" src="./../Assets/imgs/general/char2.png" alt="menina">
                
                <img class="hd-nav-grass grass" src="./../Assets/imgs/general/grass.png" alt="grama">
                <img class="hd-nav-grass grass" src="./../Assets/imgs/general/grass.png" alt="grama">
                <img class="hd-nav-grass grass" src="./../Assets/imgs/general/grass.png" alt="grama">
                <img class="hd-nav-grass grass" src="./../Assets/imgs/general/grass.png" alt="grama">
            </div>
        </div>
        <div class="lt-main">
            <div class="lt-mn-container container">
                <div class="lt-mn-letterCard lt-card">
                    <img src="../Assets/imgs/letters/A.gif" alt="" class="lt-letter">
                </div>
                <i class="fa-solid fa-equals"></i>                
                <div class="lt-mn-signCard lt-card">
                    <img src="../Assets/imgs/hands/a.png" alt="" class="lt-sign">
                </div>
            </div>
        </div>
        <div class="lt-footer">
            <div class="lt-ft-btns container">
                <button class="prevBtn lt-btn btn" id="prevBtn">
                    <i class="fa-solid fa-left-long"></i>                </button>
                <button class="nextBtn lt-btn btn" id="nextBtn">
                    <i class="fa-solid fa-right-long"></i>
                </button>
                <button class="playBtn btn">
                    <i class="fa-brands fa-youtube"></i>
                </button>
            </div>
        </div>
    
    
    </div>
    <div class="gameControls container">
        <button class="btn controls" id="muteBtn"><i class="fa-solid fa-volume-high"></i></button>
        <button class="btn controls" id="lightBtn"><i class="fa-regular fa-sun"></i></button>
    </div>
</body>
</html>
